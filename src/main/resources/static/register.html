<!-- Transparent Neon Form -->

<div class="form-container">
  <h2>Sign Up</h2>
  <form id="signupForm" action="http://localhost:8080/user/addUser" method="post">
    <input type="text" id="username" name="username" placeholder="Name" required>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="date" id="DOB" name="DOB" placeholder="Date of Birth" required>

    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>



    <input type="password" id="password" name="password" placeholder="Password" required>
    <p class="error-message" id="errorMessage">Invalid details</p>
    <button type="submit">Sign Up</button>

    <!-- Redirect to login page -->
    <p>Already have an account? <a href="login.html" id="showSignUp">Login</a></p>
  </form>
</div>
<div class="container">
  <div class="wrapper">
    We help you find <span class="rotating-words">
                <span>Jobs</span>
        <span>Careers</span>
        <span>Opportunities</span>
            </span>
  </div>

</div>
