    <h2>Sign In</h2>
    <form id="loginForm" action="http://localhost:8080/user/validate" method="post">

        <input type="password" name="password" id="password" placeholder="Password" required>
        <p class="error-message" id="errorMessage">Invalid username or password</p>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="register.html" id="showSignUp">Sign Up</a></p>

    </form>
